version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: graphrag-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - graphrag-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network
    command: uvicorn api:app --host 0.0.0.0 --port 8000

  # Landing Page
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-landing
    ports:
      - "8500:8500"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network
    command: streamlit run landing.py --server.port 8500 --server.address 0.0.0.0

  # Research Navigator (arXiv Demo)
  research:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-research
    ports:
      - "8505:8505"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network
    command: streamlit run examples/arxiv/app.py --server.port 8505 --server.address 0.0.0.0

  # Product Navigator
  products:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-products
    ports:
      - "8506:8506"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network
    command: streamlit run examples/products/app.py --server.port 8506 --server.address 0.0.0.0

  # Neurology Navigator
  neurology:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-neurology
    ports:
      - "8507:8507"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network
    command: streamlit run examples/neurology/app.py --server.port 8507 --server.address 0.0.0.0

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  graphrag-network:
    driver: bridge
